openapi: 3.0.3
info:
  title: Health Clinic Appointment Management System API
  description: API for processing data in the HCAMS.
  version: 0.1.0
servers:
  - url: http://localhost:3950
    description: Local Development Server
  - url: https://development.alexward.xyz
    description: Development Server
paths:
  /:
    get:
      summary: Core Endpoint
      tags:
        - Core
      description: Retrieve API metadata including version and authors.
      operationId: getApiRoot
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  api:
                    type: string
                  version:
                    type: string
                  authors:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        email:
                          type: string
                        website:
                          type: string
                      required:
                        - name
                        - email
                required:
                  - api
                  - version
                  - authors
  /token/internal/cookie:
    post:
      summary: Get an access Cookie
      tags:
        - Auth
        - All
      description: Endpoint to handle login operations & returning internal access cookies.
      operationId: postInternalCookie
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Basic base64 authorization
          schema:
            type: string
            format: base64
        - name: Origin
          in: header
          required: true
          description: Origin of the request
          schema:
            type: string
            format: string
        - name: content-type
          in: header
          required: false
          description: Content type of the request
          schema:
            type: string
            enum: ['application/x-www-form-urlencoded']
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '401':
          description: Unauthorized error
